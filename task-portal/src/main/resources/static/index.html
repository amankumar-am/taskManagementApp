<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="/css/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-dark text-light">
    <div class="container py-5">
      <h1 class="text-center mb-5 display-4 fw-bold text-gradient">
        ðŸš€ Task Management Portal
      </h1>

      <div class="glass-card mb-5">
        <div class="card-header border-0 bg-transparent">
          <h5 class="fw-semibold">Add New Task</h5>
        </div>
        <div class="card-body">
          <form id="taskForm">
            <div class="row g-4">
              <div class="col-md-4">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control neon-input"
                  id="title"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="status" class="form-label">Status</label>
                <select class="form-select neon-input" id="status">
                  <option value="TODO">To Do</option>
                  <option value="IN_PROGRESS">In Progress</option>
                  <option value="DONE">Done</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control neon-input"
                  id="description"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="mt-4 text-end">
              <button type="submit" class="btn btn-glow px-4">
                <i class="bi bi-plus-circle"></i> Add Task
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="glass-card">
        <div class="card-header border-0 bg-transparent">
          <h5 class="fw-semibold">Task List</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-dark table-hover align-middle">
              <thead class="text-secondary">
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Status</th>
                  <th>Created</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="taskTableBody">
                <!-- Populated dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border-0">
          <div class="modal-header border-0">
            <h5 class="modal-title">Edit Task</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editTaskForm">
              <input type="hidden" id="editTaskId" />
              <div class="mb-3">
                <label for="editTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control neon-input"
                  id="editTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editDescription" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control neon-input"
                  id="editDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="editStatus" class="form-label">Status</label>
                <select class="form-select neon-input" id="editStatus">
                  <option value="TODO">To Do</option>
                  <option value="IN_PROGRESS">In Progress</option>
                  <option value="DONE">Done</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button
              type="button"
              class="btn btn-outline-light"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-glow" id="saveEditTask">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
